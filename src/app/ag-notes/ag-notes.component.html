<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-warning form-basic">
                <div class="panel-heading panel-note">
                    <h3 style="text-align:center;">New Note</h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="nForm" (ngSubmit)="addPost(nForm.value)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Note Title:</label>
                            <input [ngClass]="{'invalidate-title':!nForm.controls['title'].valid && nForm.controls['title'].touched}" type="text" class="form-control txtTitle"
                                formControlName="title" placeholder="Title">
                            <div class="alert" *ngIf="!nForm.controls['title'].valid && nForm.controls['title'].touched">{{ titleAlert }}</div>
                            <span class=" alertIcon" *ngIf="!nForm.controls['title'].valid && nForm.controls['title'].touched">
                                <i class="fa fa-close"></i>
                            </span>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Note:</label>
                            <textarea class="form-control" rows="5" id="comment" placeholder="Write The Note (max:400)" formControlName="bodyNote" [ngClass]="{'invalidate-title':!nForm.controls['bodyNote'].valid && nForm.controls['bodyNote'].touched}"></textarea>
                            <div class="alert" *ngIf="!nForm.controls['bodyNote'].valid && nForm.controls['bodyNote'].touched">You must specify a description that's between 30 and 400 characters.</div>
                            <span class=" alertIconBody" *ngIf="!nForm.controls['bodyNote'].valid && nForm.controls['bodyNote'].touched">
                                <i class="fa fa-close"></i>
                            </span>
                        </div>
                        <label>
                            <span class="label label-info">
                                <timer></timer>
                            </span>
                        </label>
                        <br>
                        <br>
                        <button type="submit" class="btn btn-default" [disabled]="!nForm.valid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6" *ngIf="show">
            <div class="panel panel-warning">
                <div class="panel-heading panel-note text-center">
                    <h3>Lastest Notes</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <a *ngFor="let note of notes" class="list-group-item" (click)="select(note.id)">
                            <span class="badge">{{note.createdDate | date:'medium'}}</span>
                            {{note.title}} </a>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-6" *ngIf="show2">
            <div class="panel panel-warning">                

                <div class="panel-heading panel-note  text-center">
                    <h2>{{this.note.title}}</h2>
                    <span class="label label-info text-capitalize">{{this.note.date | date}}</span>
                </div>
                <div class="panel-body" style="padding:0;border:0px;height:160px;overflow-y:auto">
                    <br>
                    <p class=" text-center">{{ this.note.body }}</p>                    
                </div>
                <div class="panel-footer panel-note"><button (click)="back()" class="btn btn-default">Back</button></div>
            </div>
        
        
            
        </div>
    </div>
</div>
